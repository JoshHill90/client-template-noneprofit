<body class="body-main">

	<nav class="navbar navbar-expand-lg nav-style">
		<div class="container">
			<button class="navbar-toggler nav-color-set custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
				<a class="nav-link active" aria-current="page" href="/">Home</a>
				</div>
			</div>
		</div>

	<div class="container mt-4 mb-4">
		<div class="viewer-window">
			<div class="row">
				<div class="col-2">
					<div class="menu-conent">
						<button class="btn-ui mt-4 mb-4">
							<i class="fa-solid fa-square-plus"></i> Create
						</button>
						<button class="btn-ui mt-4 mb-4">
							<i class="fa-solid fa-square-plus"></i> Update
						</button>

							<i class="fa-solid fa-square-plus"></i> Delete
						</button>
					</div>
				</div>
				<div class="col-10">
					<div class="event-viewer">
						<div class="title">
							<h1 class="h1-b">Event Details</h1>
							<hr/>
						</div>
						<div class="event-details" id="eventDetails">

						</div>
					</div>
				</div>
				<div class="col-12 mt-4 mb-4">
					<div class="event-list">
						<div class="title">
							<h1 class="h1-b">Event List</h1>
							<hr/>
						</div>
						<div class="event-list-section overflow-auto" id="eventList">

						</div>
					</div>
				</div>
			</div>
		</div>
